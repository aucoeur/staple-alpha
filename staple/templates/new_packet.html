{% extends 'base.html' %}

{% block content %}

<div class="d-flex" id="wrapper">
    {% include 'partials/sidebar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 border-right">
                <h2 class="mt-4">EDIT</h2>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary"><i class="far fa-edit"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="far fa-list-alt"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-columns"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="far fa-clipboard"></i></button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary"><i class="far fa-file-word"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-paperclip"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="far fa-clone"></i></button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-secondary"><i class="fas fa-tasks"></i></button>
                         <button type="button" class="btn btn-secondary"><i class="fas fa-tools"></i></button>
                    </div>
                </div>
                <textarea id="rawText" class="mt-2" rows="21" cols="55">Not today Satan, not today!</textarea>
                <button class="btn btn-info btn-lg" id="autoMagic" type="button" onclick="autoMagical()" role="button">Update Preview</button>
            </div>
            <div class="col my-4">
                <h2 class="mb-5">PREVIEW</h2>
                <div id="preview" class="mt-2" rows="21" cols="55">Not today Satan, not today!</div>

            </div>
        </div>

    </div>
</div>

{% endblock content %}
